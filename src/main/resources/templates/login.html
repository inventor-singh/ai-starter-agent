<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TELUS AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #4B286D 0%, #E53293 75%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(75, 40, 109, 0.15);
            overflow: hidden;
            border: 1px solid rgba(75, 40, 109, 0.1);
        }
        .login-header {
            background: linear-gradient(-45deg, #4B286D 0%, #E53293 75%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        .login-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        .login-header p {
            font-weight: 400;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        .login-body {
            padding: 2.5rem 2rem;
            background: #FAFAFA;
        }
        .btn-primary {
            background: linear-gradient(-45deg, #4B286D 0%, #613889 75%);
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(75, 40, 109, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(-45deg, #371E4F 0%, #4B286D 75%);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(75, 40, 109, 0.3);
        }
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #D8CBE5;
            background: white;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #4B286D;
            box-shadow: 0 0 0 0.2rem rgba(75, 40, 109, 0.15);
            background: white;
        }
        .form-label {
            font-weight: 600;
            color: #371E4F;
            margin-bottom: 8px;
        }
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 12px;
            color: white;
        }
        .alert-success {
            background: linear-gradient(135deg, #66CC00 0%, #2B8000 100%);
            border: none;
            border-radius: 12px;
            color: white;
        }
        .text-muted {
            color: #7C53A5 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <h2 class="mb-0">TELUS AI Assistant</h2>
                        <p class="mb-0 mt-2">Please sign in to continue</p>
                    </div>
                    <div class="login-body">
                        <!-- Error message -->
                        <div th:if="${param.error}" class="alert alert-danger mb-4">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Invalid username or password
                        </div>
                        
                        <!-- Logout message -->
                        <div th:if="${param.logout}" class="alert alert-success mb-4">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            You have been logged out successfully
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" 
                                       placeholder="Enter your username" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" 
                                       placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Demo credentials: admin/password or user/password
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
